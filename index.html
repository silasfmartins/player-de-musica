<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player de MÃºsica</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <main>
    <div class="container">
      <div class="player-1">
        <img class="img-1" src="./assets/img/img-player.svg" alt="Music-Image">
        <div id="text-1">
          <h1>Acorda Devinho</h1>
          <p id="p-1">Banda Rocketseat</p>
        </div>
        <div class="flex gap-[3rem]">
          <img class="functions-player" src="./assets/img/play-back.svg" alt="Play-back">
          <img class="functions-player" src="./assets/img/play.svg" alt="Play">
          <img class="functions-player" src="./assets/img/play-forward.svg" alt="Play-forward">
        </div>
        <div class="functions-player">
          <div id="range" />
          <div id="range-2" />
          <div id="time">
            <span class="timers">03:20</span>
            <span class="timers">00:12</span>
          </div>
        </div>
      </div>
    </div>
    <div class="divs">
      <div class="player-2">
        <div class="text-img">
          <img class="imgs" src="./assets/img/img-player.svg" alt="Music-Image">
          <div class="text-2">
            <h1>Acorda Devinho</h1>
            <p class="author">Banda Rocketseat</p>
          </div>
        </div>
        <div class="player">
          <img src="./assets/img/play-back.svg" alt="Play-back">
          <img src="./assets/img/play.svg" alt="Play">
          <img src="./assets/img/play-forward.svg" alt="Play-forward">
        </div>
        <div class="player-buttons">
          <div class="player-button-1" />
          <div class="player-button-2" />
          <div class="time-2">
            <span class="timers">03:20</span>
            <span class="timers">00:12</span>
          </div>
        </div>
      </div>
      <div class="player-3">
        <div class="text-img-2">
          <img class="imgs-2" src="./assets/img/img-player.svg" alt="Music-Image">
          <div id="text-2">
            <h1>Acorda Devinho</h1>
            <p class="author">Banda Rocketseat</p>
          </div>
        </div>
        <div class="player-button-3">
          <img class="player-4" src="./assets/img/play-back.svg" alt="Play-back">
          <img class="player-4" src="./assets/img/play.svg" alt="Play">
          <img class="player-4" src="./assets/img/play-forward.svg" alt="Play-forward">
        </div>
      </div>
    </div>
  </main>
</body>
</html>
